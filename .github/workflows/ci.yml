name: CI

on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Packages
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests
        run: pytest
